<script>
    var tllogin =gsap.timeline()

tllogin.from(".loading-sides2 span",{
    y:50,
    x:-50,
    duration:.5,
    stagger:.30,
    opacity:0,
    scale:.8
})
tllogin.to(".loading-sides2 span",{
    y:-50,
    delay:.2,
    duration:.5,
    stagger:.20,
    opacity:0
})

tllogin.to(".loading-sides2",{
    transform:"translateY(-100%)",
    stagger:.15,
  
    duration:.5
})
tllogin.from("nav",{
    opacity:0
})

tllogin.to("#loading2",{
    display:"none"
})

</script>
